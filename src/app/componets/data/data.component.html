  <div formGroupName="nombrecompleto">

  <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid }"
 >

        type="text"

         >

         class="form-control-feedback">El Nombre es necesario</div>
         <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength"
         class="form-control-feedback">Minimo tres caracteres</div>

          Este campo es requerido.
        </div> -->
      </div>
    </div>

      <div class="col-8">

 -->

      </div>

    <div class="form-group row">

      <div class="col-8">

        </div> -->

      </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-8">

          <input
          class="form-control"
          type="text"
          placeholder="Usuario"
          formControlName="username"
          >

        </div>
      </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-8">

          <input
          class="form-control"
          type="password"
          placeholder="password"
          formControlName="password1"
          >

        </div>
      </div>

      <div class="form-group row">
          <label class="col-2 col-form-label">Repetir</label>
          <div class="col-8">

            <input
            class="form-control"
            type="password"
            placeholder="Repetir contraseña"
            formControlName="password2"
            >

          </div>
        </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-8" formArrayName="pasatiempos">

<input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls;let i=index"

class="btn btn-primary"
