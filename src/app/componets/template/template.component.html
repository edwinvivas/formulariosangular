<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row"
      [ngClass]="{'has-danger':(nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre"
          #nombre="ngModel" minlength="5" required>
        <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
          Este campo es minimo {{ nombre.errors.minlength.requiredLength  }} caracteres.
        </div>
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">
          Este campo es requerido.
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido"
          required minlength="8" #apellido="ngModel">

        <div *ngIf="apellido.errors?.minlength">
          Este campo es minimo {{ apellido.errors.minlength.requiredLength  }} caracteres.
        </div>
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido.
        </div>

      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">

        <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo"
          [(ngModel)]="usuario.correo" required minlength="12" #correo="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <div *ngIf="correo.errors?.required">
          Este campo es requerido.
        </div>
        <div *ngIf="correo.errors?.pattern">
          El campo no tiene formato de correo
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom radio</label>
              </div>



        </div>
      </div>



  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label"></label>
    <div class="col-8">
      <div class="input-group col-md-8">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
